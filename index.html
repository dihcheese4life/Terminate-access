<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Terminate Access</title>
  <style>
    body{margin:0;padding:0;font-family:'Poppins',Arial,sans-serif;background:#000;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;}
    h1{font-size:2.3rem;font-weight:600;margin-bottom:20px;letter-spacing:1px;}
    .box{background:#111;border:1px solid #222;border-radius:12px;padding:40px;width:90%;max-width:420px;box-shadow:0 0 20px rgba(255,255,255,.05);}
    input{width:100%;padding:12px;border:none;border-radius:8px;outline:none;font-size:15px;background:#1a1a1a;color:#fff;margin:10px 0 15px;text-align:center;}
    button{width:100%;padding:12px;border:none;border-radius:8px;background:#fff;color:#000;font-size:15px;font-weight:600;cursor:pointer;transition:.25s ease;}
    button:hover{background:#888;}
    .small{font-size:13px;color:#aaa;margin-top:10px;}
    .discord{margin-top:30px;background:#5865F2;color:#fff;}
    .discord:hover{background:#4752C4;}
    footer{margin-top:40px;font-size:13px;color:#555;}
    .msg{margin-top:10px;}
    .hidden{display:none;}
  </style>
</head>
<body>
  <div class="box">
    <h1>Terminate Access</h1>
    <input id="key" placeholder="Enter your license key">
    <button id="check">Verify License</button>

    <div id="out" class="msg small"></div>

    <div id="pwBox" class="hidden">
      <input id="pw" placeholder="Folder password (optional)" type="password">
      <button id="go">Unlock &amp; Download All</button>
    </div>

    <button class="discord" id="discord">Join Discord</button>
  </div>

  <footer>© 2025 Terminate. All rights reserved.</footer>

  <script>
    // ================== CONFIG ==================
    const PASTEFY_RAW = 'https://pastefy.app/0VOCiRDI/raw';
    const GOFOLDER_ID = '0Fgs14';
    const FOLDER_URL  = `https://gofile.io/d/${GOFOLDER_ID}`;
    // ===========================================

    let validKeys = null;

    // ---------- Load keys ----------
    async function loadKeys() {
      try {
        const r = await fetch(PASTEFY_RAW + '?t=' + Date.now());
        if (!r.ok) throw 1;
        const txt = await r.text();
        validKeys = txt.split('\n').map(s => s.trim()).filter(Boolean);
      } catch { validKeys = null; }
    }

    // ---------- Scrape folder page ----------
    async function scrapeFolder(password = '') {
      const url = password 
        ? `${FOLDER_URL}?p=${encodeURIComponent(password)}` 
        : FOLDER_URL;

      const r = await fetch(url);
      if (!r.ok) throw new Error('Page not reachable');

      const html = await r.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      // Extract all file links
      const links = [];
      doc.querySelectorAll('a.downloadBtn').forEach(a => {
        const href = a.getAttribute('href');
        const name = a.querySelector('.fileName')?.textContent?.trim() || 'file.bin';
        if (href && href.startsWith('http')) {
          links.push({ href, name });
        }
      });

      // Extract folder links (recursive)
      doc.querySelectorAll('a.folderLink').forEach(a => {
        const href = a.getAttribute('href');
        const name = a.querySelector('.folderName')?.textContent?.trim() || 'folder';
        if (href) {
          links.push({ href: 'https://gofile.io' + href, name, isFolder: true });
        }
      });

      return links;
    }

    // ---------- Download file ----------
    function download(url, name) {
      const a = document.createElement('a');
      a.href = url;
      a.download = name;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    // ---------- Recursively download folders ----------
    async function downloadAll(links, path = '') {
      for (const item of links) {
        const fullName = path ? `${path}/${item.name}` : item.name;
        if (item.isFolder) {
          // Recursively scrape subfolder
          const subLinks = await scrapeFolder(); // no password needed inside
          await downloadAll(subLinks, fullName);
        } else {
          download(item.href, fullName);
          await new Promise(r => setTimeout(r, 300)); // be gentle
        }
      }
    }

    // ================== UI ==================
    const out   = document.getElementById('out');
    const pwBox = document.getElementById('pwBox');

    document.getElementById('check').onclick = async () => {
      out.textContent = ''; out.style.color = '';
      pwBox.classList.add('hidden');

      const key = document.getElementById('key').value.trim();
      if (!key) { out.textContent = 'Enter a key.'; return; }

      out.textContent = 'Verifying key…';
      if (validKeys === null) await loadKeys();
      if (!validKeys) { out.style.color='crimson'; out.textContent='Key server down.'; return; }

      if (!validKeys.includes(key)) {
        out.style.color='crimson'; out.textContent='Invalid key.'; return;
      }

      out.textContent = 'Key valid! Unlocking folder…';
      pwBox.classList.remove('hidden');
    };

    document.getElementById('go').onclick = async () => {
      out.textContent = 'Loading folder page…';
      const pwd = document.getElementById('pw').value.trim();

      let links;
      try {
        links = await scrapeFolder(pwd);
      } catch (e) {
        console.error(e);
        out.style.color='crimson';
        out.textContent = pwd ? 'Wrong password or folder blocked.' : 'Folder not public. Try password.';
        return;
      }

      if (links.length === 0) {
        out.style.color='crimson';
        out.textContent = 'No files found. Wrong password?';
        return;
      }

      out.style.color='lime';
      out.textContent = `Found ${links.length} items. Downloading…`;
      await downloadAll(links);
      out.textContent += ' Done! Check your Downloads.';
    };

    document.getElementById('discord').onclick = () => {
      window.open('https://discord.gg/Dv5W2Ktqru', '_blank');
    };

    // Pre-load keys
    loadKeys();
  </script>
</body>
</html>

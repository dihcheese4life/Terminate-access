<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Terminate Access</title>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <style>
    body{margin:0;padding:0;font-family:Arial;background:#000;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;}
    .box{background:#111;border:1px solid #222;border-radius:12px;padding:40px;width:90%;max-width:420px;}
    input,button{width:100%;padding:12px;margin:10px 0;border:none;border-radius:8px;font-size:15px;}
    input{background:#1a1a1a;color:#fff;text-align:center;}
    button{background:#fff;color:#000;cursor:pointer;}
    button:hover{background:#ccc;}
    .discord{margin-top:20px;background:#5865F2;color:#fff;}
    .msg{color:#aaa;font-size:13px;margin-top:10px;}
    .lime{color:lime;}
    .crimson{color:crimson;}
  </style>
</head>
<body>
  <div class="box">
    <h1>Terminate Access</h1>
    <input id="key" placeholder="Enter license key">
    <button id="check">Verify</button>
    <div id="out" class="msg"></div>
    <button class="discord" onclick="window.open('https://discord.gg/Dv5W2Ktqru','_blank')">Join Discord</button>
  </div>

  <script>
    const KEYS_URL = 'https://pastefy.app/0VOCiRDI/raw';
    const REPO = 'https://raw.githubusercontent.com/YourName/YourRepo/main/files';
    const FOLDER_STRUCTURE = [
      'cheat.exe',
      'config.json',
      'assets/logo.png'
    ]; // â† LIST ALL FILES HERE

    let validKeys = [];
    fetch(KEYS_URL).then(r=>r.text()).then(t=>validKeys=t.split('\n').map(s=>s.trim()).filter(Boolean));

    document.getElementById('check').onclick = async () => {
      const out = document.getElementById('out');
      const key = document.getElementById('key').value.trim();
      if (!key) { out.textContent='Enter key.'; return; }
      if (validKeys.length === 0) { out.textContent='Loading...'; setTimeout(() => document.getElementById('check').click(), 500); return; }
      if (!validKeys.includes(key)) { out.className='msg crimson'; out.textContent='Invalid key.'; return; }

      out.className='msg lime';
      out.textContent='Downloading all files...';

      const zip = new JSZip();
      for (const file of FOLDER_STRUCTURE) {
        const url = `${REPO}/${file}`;
        const blob = await fetch(url).then(r => r.blob());
        zip.file(file, blob);
      }
      zip.generateAsync({type:'blob'}).then(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'Terminate_Files.zip';
        a.click();
      });
    };
  </script>
</body>
</html>
